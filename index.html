<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of Speech Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .question-box {
            margin: 20px auto;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            max-width: 600px;
            background: linear-gradient(to right, #333, #444);
            box-shadow: 0 0 15px #4CAF50;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .options button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #222;
            color: #fff;
        }
        .options button:hover {
            background-color: #555;
        }
        .options button.correct {
            background-color: #4CAF50;
        }
        .options button.wrong {
            background-color: #f44336;
        }
        #start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Parts of Speech</h1>
    </header>
    <div class="container">
        <button onclick="playSound('correct.mp3')">Play Correct Sound</button>
        <button onclick="playSound('wrong.mp3')">Play Wrong Sound</button>
        <button id="start-button">Start Quiz</button>
        <div id="quiz" style="display: none;">
            <div class="question-box">
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "She was wearing really <u>beautiful</u> earrings.", options: ["Adjective", "Noun", "Adverb", "Preposition"], answer: 0 },
            { question: "<u>Wow</u>, you have got a great score.", options: ["Conjunction", "Pronoun", "Interjection", "Noun"], answer: 2 },
            { question: "The baby crawled <u>under</u> the bed.", options: ["Preposition", "Conjunction", "Adverb", "Adjective"], answer: 0 },
            { question: "She <u>quickly</u> packed her bag and left.", options: ["Noun", "Adjective", "Verb", "Adverb"], answer: 3 },
            { question: "This is a <u>depressing</u> time to be living in London as people are arguing over the election.", options: ["Interjection", "Adjective", "Adverb", "Noun"], answer: 1 },
            { question: "Take your first left then go <u>over</u> the bridge.", options: ["Noun", "Preposition", "Verb", "Interjection"], answer: 1 },
            { question: "There is a party next week <u>though</u> I don’t think I can go.", options: ["Preposition", "Conjunction", "Adverb", "Noun"], answer: 1 },
            { question: "He thinks we will arrive at <u>roughly</u> 5pm.", options: ["Pronoun", "Preposition", "Conjunction", "Adverb"], answer: 3 },
            { question: "The music is <u>very</u> loud.", options: ["Adjective", "Interjection", "Preposition", "Adverb"], answer: 3 },
            { question: "He goes to Spain often not only for the sun but also for the <u>food</u>.", options: ["Conjunction", "Adverb", "Preposition", "Noun"], answer: 3 },
            { question: "Because the floor had just been mopped, Allan and Elaine slipped and fell as they ran to the meeting.", options: ["Preposition", "Conjunction", "Noun", "Adjective"], answer: 1 },
            { question: "I visited the Golden Temple in Amritsar, India in the vacation.", options: ["Noun", "Interjection", "Pronoun", "Conjunction"], answer: 0 },
            { question: "Her expensive brown English antique new watch stopped working.", options: ["Conjunction", "Adverb", "Pronoun", "Noun"], answer: 3 },
            { question: "My mother is cooking dinner for us.", options: ["Preposition", "Verb", "Noun", "Adverb"], answer: 1 },
            { question: "<u>Oh</u>, I didn’t see you there!", options: ["Preposition", "Conjunction", "Noun", "Interjection"], answer: 3 },
            { question: "He's the richest man in the world.", options: ["Adjective", "Verb", "Conjunction", "Preposition"], answer: 0 },
            { question: "Although we were tired, we stayed up late.", options: ["Preposition", "Conjunction", "Noun", "Interjection"], answer: 1 },
            { question: "Poverty is a global problem.", options: ["Adjective", "Interjection", "Preposition", "Noun"], answer: 3 },
            { question: "He has many influential friends.", options: ["Conjunction", "Verb", "Preposition", "Noun"], answer: 3 },
            { question: "Hari is the most intelligent boy in the class.", options: ["Pronoun", "Preposition", "Conjunction", "Adjective"], answer: 3 }
        ];

        let currentQuestionIndex = 0;
        const quizContainer = document.getElementById('quiz');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const startButton = document.getElementById('start-button');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            quizContainer.style.display = 'block';
            showQuestion();
        });

        function showQuestion() {
            questionElement.innerHTML = `${currentQuestionIndex + 1}. ${questions[currentQuestionIndex].question}`;
            optionsElement.innerHTML = '';

            questions[currentQuestionIndex].options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => handleAnswer(button, index));
                optionsElement.appendChild(button);
            });
        }

        function handleAnswer(button, selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selected === correctAnswer) {
                button.classList.add('correct');
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        showQuestion();
                    } else {
                        quizContainer.innerHTML = '<p>Quiz Completed! Well done!</p>';
                    }
                }, 1000);
            } else {
                button.classList.add('wrong');
            }
        }

             function playSound(file) {
         const sound = new Audio(file);
         sound.play().catch(err => console.error(`Error playing sound: ${err}`));  }
    </script>
</body>
</html>
